{% extends 'base.html' %}
{% block redis %}
    <h4>Enter a String to Salt</h4>
    <form method="post">
        <label for="user_string">String:</label>
        <input type="text" id="user_string" name="user_string" required>
        <button type="submit">Submit</button>
    </form>
    {% if salted_hash %}
        <h2>Salted Hash:</h2>
        <p>{{ salted_hash }}</p>
    {% elif error %}
        <h2>Error:</h2>
        <p>{{ error }}</p>
    {% endif %}
{% endblock %}
